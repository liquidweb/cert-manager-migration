bolt:
  data_dir: "/path/to/bolt/datadb/directory"
  data_file: "data.db"
psql:
  host: "127.0.0.1"
  port: 5432
  user: "postgres"
  db_name: "postgresdatabase"
  password: "password"
  ssl_mode: "require" # set to disable if no ssl
kube:
  src_config_file: "/path/to/kube/source/config/file"
  dest_config_file: "/path/to/kube/destination/config/file"
  src_namespace: ""
  dest_namespace: ""
log_file: "" # Leave blank to go to STDOUT, otherwise print to a file